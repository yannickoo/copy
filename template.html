<!doctype html>
<html>

	<head>

		<title>Display</title>

		<meta charset="utf-8">

		<link rel="stylesheet" href="http://ressources.nilshaebel.com/css/normalize.min.css">
		<link rel="stylesheet" href="style.css">

		<style>
			html, body { cursor: default; margin: 0; padding: 16px; }
			input { display: block; font-size: 16px; }
			li { font-size: 12px; color: #aaa; }
		</style>

	</head>

	<body>

		<h1>Display</h1>

		<form method="post">
			<fieldset>
				<legend>Add message</legend>

				<input type="text" name="message" placeholder="Message" required autofocus>
				<input type="submit" name="submit" value="Save message">
			</fieldset>
		</form>

		#{content}

	</body>

</html>
